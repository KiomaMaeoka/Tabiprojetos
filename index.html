<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .main-content {
            padding: 40px 30px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border-left: 4px solid;
        }

        .card.receita { border-left-color: #10b981; }
        .card.despesa { border-left-color: #ef4444; }
        .card.saldo { border-left-color: #6366f1; }

        .card h3 {
            color: #374151;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .card.receita .value { color: #10b981; }
        .card.despesa .value { color: #ef4444; }
        .card.saldo .value { color: #6366f1; }

        .form-container {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 200px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ef4444;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .transactions {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .transactions-header {
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .transactions-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-weight: 600;
            color: #374151;
            margin-bottom: 4px;
        }

        .transaction-category {
            font-size: 0.85rem;
            color: #6b7280;
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 12px;
            display: inline-block;
        }

        .transaction-value {
            font-weight: 700;
            font-size: 1.1rem;
            margin: 0 15px;
        }

        .transaction-value.receita { color: #10b981; }
        .transaction-value.despesa { color: #ef4444; }

        .transaction-date {
            color: #6b7280;
            font-size: 0.85rem;
            margin: 0 10px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification.success { background: #10b981; }
        .notification.error { background: #ef4444; }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üí∞ Controle de Gastos</h1>
            <p>Sincronizado com Google Sheets</p>
        </div>
        
        <div class="main-content">
            <!-- Dashboard -->
            <div class="dashboard">
                <div class="card receita">
                    <h3>Receitas</h3>
                    <div class="value" id="totalReceitas">R$ 0,00</div>
                </div>
                
                <div class="card despesa">
                    <h3>Despesas</h3>
                    <div class="value" id="totalDespesas">R$ 0,00</div>
                </div>
                
                <div class="card saldo">
                    <h3>Saldo</h3>
                    <div class="value" id="saldo">R$ 0,00</div>
                </div>
            </div>
            
            <!-- Formul√°rio -->
            <div class="form-container">
                <h2>Nova Transa√ß√£o</h2>
                <br>
                <form id="transactionForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="description">Descri√ß√£o</label>
                            <input type="text" id="description" placeholder="Ex: Supermercado..." required>
                        </div>
                        
                        <div class="form-group">
                            <label for="amount">Valor</label>
                            <input type="number" id="amount" placeholder="0,00" step="0.01" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="type">Tipo</label>
                            <select id="type" required>
                                <option value="">Selecione...</option>
                                <option value="receita">Receita</option>
                                <option value="despesa">Despesa</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Categoria</label>
                            <select id="category" required>
                                <option value="">Selecione...</option>
                                <option value="salario">Sal√°rio</option>
                                <option value="alimentacao">Alimenta√ß√£o</option>
                                <option value="transporte">Transporte</option>
                                <option value="moradia">Moradia</option>
                                <option value="saude">Sa√∫de</option>
                                <option value="lazer">Lazer</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="date">Data</label>
                            <input type="date" id="date" required>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">Adicionar Transa√ß√£o</button>
                </form>
            </div>
            
            <!-- Lista de Transa√ß√µes -->
            <div class="transactions">
                <div class="transactions-header">
                    <h3>Suas Transa√ß√µes</h3>
                    <button onclick="refreshData()" class="btn btn-small">üîÑ Atualizar</button>
                </div>
                <div class="transactions-list" id="transactionsList">
                    <div class="loading">
                        <p>Carregando...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbyhqYzawRCYFTZOK42JHrouFNO3MTBbjNXBAT7HFOo7LUOysbW-bsmd3cwLvTBJcGn8sw/exec';
        let transactions = [];
        
        const form = document.getElementById('transactionForm');
        const transactionsList = document.getElementById('transactionsList');
        const dateInput = document.getElementById('date');
        
        // Data atual
        dateInput.valueAsDate = new Date();
        
        // Event listener
        form.addEventListener('submit', addTransaction);
        
        // Carregar dados usando GET (como cashback)
        async function refreshData() {
            try {
                showNotification('Carregando dados...', 'success');
                
                const response = await fetch(scriptUrl + '?action=getAllTransactions');
                const result = await response.json();
                
                if (result.success) {
                    transactions = result.data || [];
                    updateDisplay();
                    showNotification(`${transactions.length} transa√ß√µes carregadas`, 'success');
                } else {
                    showNotification('Erro ao carregar dados', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro de conex√£o', 'error');
            }
        }
        
        // Adicionar transa√ß√£o usando GET (como cashback)
        async function addTransaction(e) {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = document.getElementById('amount').value;
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            
            try {
                showNotification('Adicionando transa√ß√£o...', 'success');
                
                const params = new URLSearchParams({
                    action: 'addTransaction',
                    description: description,
                    amount: amount,
                    type: type,
                    category: category,
                    date: date
                });
                
                const response = await fetch(scriptUrl + '?' + params.toString());
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Transa√ß√£o adicionada!', 'success');
                    form.reset();
                    dateInput.valueAsDate = new Date();
                    // Aguardar um pouco e recarregar os dados
                    setTimeout(refreshData, 1000);
                } else {
                    showNotification('Erro: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro de conex√£o', 'error');
            }
        }
        
        // Deletar transa√ß√£o usando GET (como cashback)
        async function deleteTransaction(id) {
            if (!confirm('Excluir esta transa√ß√£o?')) return;
            
            try {
                showNotification('Excluindo transa√ß√£o...', 'success');
                
                const params = new URLSearchParams({
                    action: 'deleteTransaction',
                    id: id
                });
                
                const response = await fetch(scriptUrl + '?' + params.toString());
                const result = await response.json();
                
                if (result.success) {
                    showNotification('Transa√ß√£o exclu√≠da!', 'success');
                    // Aguardar um pouco e recarregar os dados
                    setTimeout(refreshData, 1000);
                } else {
                    showNotification('Erro ao excluir', 'error');
                }
            } catch (error) {
                console.error('Erro:', error);
                showNotification('Erro de conex√£o', 'error');
            }
        }
        
        // Atualizar display
        function updateDisplay() {
            updateSummary();
            displayTransactions();
        }
        
        // Atualizar resumo
        function updateSummary() {
            const receitas = transactions
                .filter(t => t.type === 'receita')
                .reduce((acc, t) => acc + t.amount, 0);
                
            const despesas = transactions
                .filter(t => t.type === 'despesa')
                .reduce((acc, t) => acc + t.amount, 0);
                
            const saldoValue = receitas - despesas;
            
            document.getElementById('totalReceitas').textContent = formatCurrency(receitas);
            document.getElementById('totalDespesas').textContent = formatCurrency(despesas);
            document.getElementById('saldo').textContent = formatCurrency(saldoValue);
            
            // Cor do saldo
            const saldoElement = document.getElementById('saldo');
            if (saldoValue > 0) {
                saldoElement.style.color = '#10b981';
            } else if (saldoValue < 0) {
                saldoElement.style.color = '#ef4444';
            } else {
                saldoElement.style.color = '#6366f1';
            }
        }
        
        // Exibir transa√ß√µes
        function displayTransactions() {
            if (transactions.length === 0) {
                transactionsList.innerHTML = `
                    <div class="empty-state">
                        <p>Nenhuma transa√ß√£o encontrada</p>
                    </div>
                `;
                return;
            }
            
            const sortedTransactions = transactions.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            transactionsList.innerHTML = sortedTransactions
                .map(transaction => `
                    <div class="transaction-item">
                        <div class="transaction-info">
                            <div class="transaction-description">${transaction.description}</div>
                            <span class="transaction-category">${getCategoryName(transaction.category)}</span>
                        </div>
                        <div class="transaction-value ${transaction.type}">
                            ${transaction.type === 'receita' ? '+' : '-'} ${formatCurrency(transaction.amount)}
                        </div>
                        <div class="transaction-date">${formatDate(transaction.date)}</div>
                        <button class="delete-btn" onclick="deleteTransaction(${transaction.id})">üóëÔ∏è</button>
                    </div>
                `).join('');
        }
        
        // Formata√ß√£o
        function formatCurrency(amount) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(amount);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            return date.toLocaleDateString('pt-BR');
        }
        
        function getCategoryName(category) {
            const categories = {
                'salario': 'Sal√°rio',
                'alimentacao': 'Alimenta√ß√£o',
                'transporte': 'Transporte',
                'moradia': 'Moradia',
                'saude': 'Sa√∫de',
                'lazer': 'Lazer',
                'outros': 'Outros'
            };
            return categories[category] || category;
        }
        
        // Notifica√ß√µes
        function showNotification(message, type) {
            const existing = document.querySelector('.notification');
            if (existing) existing.remove();
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
        }
        
        // Inicializar
        refreshData();
    </script>
</body>
</html>
